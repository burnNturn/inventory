<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Amazon Sales Data</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body>
    <h1>Amazon Sales Data</h1>
    <table>
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Order Date</th>
          <th>Buyer Name</th>
          <th>Order Status</th>
        </tr>
      </thead>
      <tbody>
        {% for sale in sales_data %}
          <tr>
            <td>{{ sale.AmazonOrderId }}</td>
            <td>{{ sale.PurchaseDate }}</td>
            <td>{{ sale.BuyerName }}</td>
            <td>{{ sale.OrderStatus }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
    <p><a href="{{ url_for('index') }}">Back to Home</a></p>
  </body>
</html>
